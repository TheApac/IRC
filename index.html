<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <title>Index</title>
</head>

<body class="connectBody">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <h1 class="grey-text text-lighten-4">Merci de créer un compte avant de pouvoir utiliser le chat en direct</h1>
  <form class="center-align">
    <div class="row white-text">
      <div class="input-field">
        <label for="username" class="white-text">Nom d'utilisateur : </label>
        <input type="text" name="username" class="validate">
      </div>
      <div class="input-field">
        <label for="password" class="white-text">Mot de passe : </label>
        <input type="password" name="password">
      </div>
      <div class="input-field passwordConfirm">
        <label for="passwordConfirm" class="white-text">Confirmez le mot de passe : </label>
        <input type="password" name="passwordConfirm">
      </div>

      <input type="submit" value="Inscription" class="black-text">
    </div>

  </form>
  <hr>
  <p class="toRight white-text">Vous possédez un compte ? <button class="black-text" onclick="OpenSignIn()">Connectez vous</button></p>
</body>

</html>
